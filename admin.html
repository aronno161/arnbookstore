<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ARN Book Store</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header></header>

    <main>
        <div class="container">
            <div id="admin-login">
                <h1 class="section-title">Admin Login</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

            <div id="admin-panel" style="display: none;">
                <h1 class="section-title">Admin Dashboard</h1>
                <div class="admin-form-container">
                    <h2 id="form-title">Add New Book</h2>
                    <form id="book-form">
                        <input type="hidden" id="book-id">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" required>
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text" id="author" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Price ($)</label>
                            <input type="number" id="price" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="coverImageFile">Cover Image</label>
                            <input type="file" id="coverImageFile" accept="image/*" required>
                            <img id="cover-preview" src="#" alt="Cover Preview" style="display: none; max-width: 100px; margin-top: 10px;">
                        </div>
                        <div class="form-group">
                            <label for="pdfFile">eBook File (PDF)</label>
                            <input type="file" id="pdfFile" accept=".pdf" required>
                             <small class="file-info-text">For large files, this may be slow. Not recommended for PDFs over 2MB.</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Book</button>
                    </form>
                </div>

                <h2 class="section-title" style="margin-top: 3rem;">Manage Books</h2>
                <table class="admin-book-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="book-list-table"></tbody>
                </table>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="/js/main.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
